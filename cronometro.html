<link rel="stylesheet" href="css/style.css">
<style>
    .cronometro{
        width: 100%;
        height: 50px;
        background-color: #E0453D;
        text-align: center;
        font-size: 30px;
        padding-top: 10px;
        color: white;
        font-family:'Times New Roman', Times, serif;
    }

</style>

<div class="cronometro" >
    <div><span class="days" id="day"></span>h : <span class="minutes" id="minute"></span>m : <span class="seconds" id="second"></span>s </div>            
</div>

<script>
    var deadline = new Date("aug 29, 2022 23:59:").getTime();
  
  var x = setInterval(function() {
    
  var now = new Date().getTime();
  var t = deadline - now;
  var days = Math.floor(t / (1000 * 60 * 60 * 24)*24);
  var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((t % (1000 * 60)) / 1000);
  document.getElementById("day").innerHTML =days ;
  document.getElementById("minute").innerHTML = minutes; 
  document.getElementById("second").innerHTML =seconds; 
  if (t < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "TIME UP";
          document.getElementById("day").innerHTML ='0';;
          document.getElementById("minute").innerHTML ='0' ; 
          document.getElementById("second").innerHTML = '0'; }
  }, 1000);
</script>
